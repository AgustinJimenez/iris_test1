<p class="login-box-msg">Register a new membership!!!</p>

<form action="/register" method="POST">

    <div class="form-group has-feedback">
        <input type="text" class="form-control" placeholder="Firstname" name="first_name" required>
        <span class="glyphicon glyphicon-user form-control-feedback"></span>
    </div>

    <div class="form-group has-feedback">
        <input type="text" class="form-control" placeholder="Lastname" name="last_name" required>
        <span class="glyphicon glyphicon-user form-control-feedback"></span>
    </div>

    <div class="form-group has-feedback">
        <input type="text" class="form-control" placeholder="Username" name="username" required>
        <span class="fa fa-user form-control-feedback"></span>
    </div>

    <div class="form-group has-feedback">
        <input type="email" class="form-control" placeholder="Email" name="email" required>
        <span class="fa fa-email form-control-feedback"></span>
    </div>

    <div class="form-group has-feedback">
        <input type="password" class="form-control" placeholder="Enter Password" name="password" required>
        <span class="glyphicon glyphicon-lock form-control-feedback"></span>
    </div>

    <div class="row">
        <div class="col-xs-8">
            <a href="/login" class="text-center">Sign In</a>
        </div>
        <!-- /.col -->
        <div class="col-xs-4">
            <button type="submit" class="btn btn-primary btn-block btn-flat" style="background:  #222d32; color: white;">Register</button>
        </div>
        <!-- /.col -->
    </div>

</form>
